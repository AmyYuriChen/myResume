<h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
  <a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item ">
   <span class="badge">{{item.rating.average}}</span>
    <div class="media">
	  <div class="media-left">
	      <img class="media-object" ng-src="{{item.images.small}}" alt="item.title">
	  </div>
	  <div class="media-body">
	    <h2 class="media-heading">{{item.title}}</h2>
	    <p>导演：<span ng-repeat='d in item.directors'>{{d.name}} <span ng-if="!$last">、</span></span></p>
	    <p>导演：<span>{{item.genres.toString()}}</span></p>
	  </div>
	</div>
  </a>
</div>

<div ng-show="!loading">
	<p ng-show="!loading">总共：{{totalCount}}条记录，第{{currentPage}}/{{totalPages}}页</p>
	<nav>
	  <ul class="pager" ng-show="!loading">
	    <li ><a ng-click="go(currentPage - 1)"><span aria-hidden="true">&larr;</span> 上一页</a></li>
	    <li><a ng-click="go(currentPage + 1)">下一页 <span aria-hidden="true">&rarr;</span></a></li>
	  </ul>
	</nav>
</div>

<!-- loading -->
<div class="mask" ng-show="loading">
	<div class="bar"></div>	
</div>
